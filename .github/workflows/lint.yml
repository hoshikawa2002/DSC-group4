name: Code Linting

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run Ruff check
        run: |
          # Check Python files for style issues
          ruff check . --select E,F,W,C,N --ignore E501
        continue-on-error: false

      - name: Run Ruff format check
        run: |
          # Check if files are properly formatted
          ruff format --check .
        continue-on-error: false
